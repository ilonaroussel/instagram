<!doctype html>
<html lang="fr">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com/ 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;script-src 'self' http://onlineerp.solution.quebec/ 'unsafe-inline' 'unsafe-eval'; "
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Posts</title>
  </head>
  <body>
    <h1>Liste des posts</h1>
    <ul id="posts"></ul>

    <script>
      async function fetchPosts() {
        try {
          const res = await fetch("http://localhost:3000/posts");
          const posts = await res.json();

          const ul = document.getElementById("posts");
          posts.forEach((post) => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>User ${post.userId}</strong> (${new Date(post.createdAt).toLocaleDateString()}): ${post.content} ❤️ ${post.likes}`;
            ul.appendChild(li);
          });
        } catch (err) {
          console.error("Erreur :", err);
          const ul = document.getElementById("posts");
          ul.innerHTML = "<li>Impossible de charger les posts</li>";
        }
      }

      fetchPosts();
    </script>
  </body>
</html>
